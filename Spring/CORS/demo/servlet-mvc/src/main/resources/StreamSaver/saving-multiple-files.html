<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Saving multiple files as zip</title>
</head>
<body>
<button id="$start">Start</button>

<script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/eligrey/Blob.js/Blob.js"></script>
<script src="StreamSaver.js"></script>
<script src="zip-stream.js"></script>
<script>
    $start.onclick = () => {
        let zipName = '压缩文件名.zip';
        let files = [
            // {
            //     "name": '附件一/20220817111054911000001-1.mp4',
            //     "url": 'http://localhost:8080/file1?fileUrl=http://mirror.aarnet.edu.au/pub/TED-talks/911Mothers_2010W-480p.mp4'
            // },
            // {
            //     "name": '附件二/20220817111054911000001-1.mp4',
            //     "url": 'http://localhost:8080/file3'
            // },
            // {
            //     "name": '附件一/20220817111054911000001-2.mp4',
            //     "url": 'http://localhost:8080/file2'
            // },
            // {
            //     "name": '附件二/20220817111054911000001-2.mp4',
            //     "url": 'http://localhost:8080/file4'
            // },
            {
                "name": '附件三/20220817111054911000001-3.mp4',
                "url": 'http://localhost:8080/file5'
            },
            {
                "name": '附件二/20220817111054911000001-3.mp4',
                "url": 'http://localhost:8080/file4?fileUrl=http://mirror.aarnet.edu.au/pub/TED-talks/911Mothers_2010W-480p.mp4'
            }
        ];
        zipFiles(zipName, files);
    }

    function zipFiles(zipName, files) {
        // 创建压缩文件
        const fileStream = streamSaver.createWriteStream(zipName);
        const fileIter = files.values();
        // 添加下载任务
        const readableZipStream = new ZIP({
            async pull(ctrl) {
                const it = fileIter.next()
                if (it.done) {//迭代终止
                    ctrl.close()
                } else {
                    const {name, url} = it.value
                    return fetch(url).then(res => {
                        ctrl.enqueue({
                            name,
                            stream: () => res.body
                        })
                    })
                }
            }
        })

        // 开始下载
        if (window.WritableStream && readableZipStream.pipeTo) {
            return readableZipStream.pipeTo(fileStream).then(() => console.log("下载成功"))
        }
    }

    function asyncZipFiles(zipName, files) {
        // 创建压缩文件
        const fileStream = streamSaver.createWriteStream(zipName);
        // 添加下载任务
        const readableZipStream = new ZIP({
            async pull(ctrl) {
                // promise任务
                const promise = el => {
                    let name = el.name
                    return new Promise(resolve => {
                        fetch(el.url).then(resp => {
                            if (resp.status === 200) {
                                return () => resp.body
                            }
                            return null
                        }).then(stream => {
                            resolve({name: name, stream: stream})
                        })
                    })
                }
                // promise任务队列
                let arr = [];
                files.forEach(el => {
                    arr.push(promise(el))
                })
                // 异步下载
                await Promise.all(arr).then(res => {
                    let nameMapList = []
                    res.forEach(item => {
                        let name = item.name
                        const stream = item.stream
                        let nameList = nameMapList.map(nameMap => nameMap.name)
                        //校验文件名称是否存在，如果存在则修改文件名称
                        if (nameList.indexOf(name) === -1) {
                            nameMapList.push({name: name, cnt: 0})
                        } else {
                            let nameItem = nameMapList.find(item => item.name == name)
                            nameItem.cnt += 1
                            let fileName = name.substring(0, name.lastIndexOf('.'))
                            let prefix = name.substr(name.lastIndexOf('.'))
                            name = fileName + ("(" + nameItem.cnt + ")") + prefix
                        }
                        // 加入打包队列
                        if (item.stream) {
                            let file = {name, stream}
                            ctrl.enqueue(file)
                        }
                    })
                })
                ctrl.close()
            }
        })

        // 开始下载
        if (window.WritableStream && readableZipStream.pipeTo) {
            return readableZipStream.pipeTo(fileStream).then(() => console.log("下载成功"))
        }
    }
</script>
</body>
</html>
